<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodePen-style Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <article class="card">
      <div class="card-media">
        <img src="images/image.jpeg" alt="image.jpeg">
      </div>

      <div class="card-body">
        <div class="card-head">
          <h3 class="card-title">code pen card</h3>
         
        </div>

        <div class="card-actions">
          <button class="btn primary">View</button>
          <button class="btn ghost">Like</button>
        </div>
      </div>
   </article>
  </main>
</body>
</html>
